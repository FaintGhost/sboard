name: docker-publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare build vars
        id: vars
        shell: bash
        run: |
          owner_lc="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          short_sha="${GITHUB_SHA::7}"
          sing_box_version="$(awk '$1 == "github.com/sagernet/sing-box" {print $2}' node/go.mod || true)"
          if [[ -z "${sing_box_version}" ]]; then
            sing_box_version="unknown"
          fi
          echo "owner_lc=${owner_lc}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${short_sha}" >> "$GITHUB_OUTPUT"
          echo "sing_box_version=${sing_box_version}" >> "$GITHUB_OUTPUT"

      - name: Validate Docker Hub secrets
        shell: bash
        run: |
          [[ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]] || { echo "Missing DOCKERHUB_USERNAME"; exit 1; }
          [[ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]] || { echo "Missing DOCKERHUB_TOKEN"; exit 1; }

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (node)
        id: meta_node
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/sboard-node
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/sboard-node
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker metadata (panel)
        id: meta_panel
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/sboard-panel
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/sboard-panel
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push node
        uses: docker/build-push-action@v6
        with:
          context: ./node
          file: ./node/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: ${{ steps.meta_node.outputs.tags }}
          labels: ${{ steps.meta_node.outputs.labels }}

      - name: Build and push panel
        uses: docker/build-push-action@v6
        with:
          context: ./panel
          file: ./panel/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: ${{ steps.meta_panel.outputs.tags }}
          labels: ${{ steps.meta_panel.outputs.labels }}
          build-args: |
            PANEL_VERSION=${{ steps.meta_panel.outputs.version }}
            PANEL_COMMIT_ID=${{ steps.vars.outputs.short_sha }}
            SING_BOX_VERSION=${{ steps.vars.outputs.sing_box_version }}
